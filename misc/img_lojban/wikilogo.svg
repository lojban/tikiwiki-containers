<?xml version="1.0" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="256" height="64" preserveAspectRatio="xMidYMid" viewBox="0 0 256 64">	<title>Lojban logo</title>
<defs>
  <style type="text/css">
    .v { 
      fill: none; stroke: #55f;
      stroke-width: 2;
    }
    #startT, #endT {
      fill: #f55;
    }
    .c {
      fill: none; stroke: #f55;
      stroke-width: 2;
      marker-start: url(#startT);
      marker-end: url(#endT);
    }
    .n {
      fill: #666;
      /* family list copied from wiki stylesheet simple.css */
      font-family: 'Trebuchet MS', 'Luxi Sans', 'Lucida Grande', Tahoma, helvetica, sans-serif;
      font-weight: bold;
    }
  </style>
  
   <marker id="startT"
      viewBox="0 0 10 10" refX="5" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="4" markerHeight="5"
      orient="auto">
      <g transform="translate(5, 5) rotate(180) translate(-5, -5)">
      <path d="M 0 0 L 8 5 L 0 10 L 2 5 z" />
      </g>
    </marker>
   <marker id="endT"
      viewBox="0 0 10 10" refX="5" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="4" markerHeight="5"
      orient="auto">
      <g transform="translate(5, 5) rotate(0) translate(-5, -5)">
      <!--<animate attributeName="opacity" values="0;1" begin="0s" dur="2s" fill="freeze"/>-->      <path d="M 0 0 L 8 5 L 0 10 L 2 5 z" />
      </g>
    </marker>
</defs>

<g transform="translate(42, 32) scale(1.3)">
  <circle cx="-8" r="12" class="v" />
  <circle cx="8" r="12" class="v" />
  <line x1="-27" x2="27" class="c" />
  <line y1="-19" y2="19" class="c" />
</g>
<text x="94" y="42" class="n" font-size="30">lojban.org</text>
<!--<rect stroke="red" fill="none" width="100%" height="100%"/>-->
</svg>